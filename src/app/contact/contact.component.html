<div class="container">
  <form action="action_page.php">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.."[(ngModel)]="input.firstName" firstname="firstName">

    <label for="lname">Last Name</label >
    <input type="text" id="lname" name="lastname" placeholder="Your last name.."[(ngModel)]="input.lastName" lastname="lastName">


    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <button type="button" class="" (click)="submit()">Submit</button>

  </form>
</div>
