<div class="mat-elevation-z8 data-table">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>


    <!-- Opis Column -->
    <ng-container matColumnDef="opis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Opis</th>
      <td mat-cell *matCellDef="let row">{{row.opis}}</td>
    </ng-container>


    <!-- Miasto Column -->
    <ng-container matColumnDef="Miasto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Miasto</th>
      <td mat-cell *matCellDef="let row">{{row.Miasto}}</td>
    </ng-container>

    <!-- OD_kiedy Column -->
    <ng-container matColumnDef="Od_kiedy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Od_kiedy</th>
      <td mat-cell *matCellDef="let row">{{row.Od_kiedy}}</td>
    </ng-container>

    <!-- Do_kiedy Column -->
    <ng-container matColumnDef="Do_kiedy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Do_kiedy</th>
      <td mat-cell *matCellDef="let row">{{row.Do_kiedy}}</td>
    </ng-container>

    <!-- Typ_Eventu Column -->
    <ng-container matColumnDef="Typ_Eventu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Typ_Eventu</th>
      <td mat-cell *matCellDef="let row">{{row.Typ_Eventu}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
